<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cartão de Visitas</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main>
            <aside class="cabecalho-cartao">
                <img class="imagem-perfil" id="" src="imagem/BTS-Suga-Min-Yoongi-1.avif" alt="Foto de Perfil">
                <h1 class="nome-perfil">Nome Completo da Pessoa</h1>
                <p class="cargo-perfil">Cargo atual da Pessoa</p>
                <p class="especialidade-perfil">Especialidade da Pessoa</p>
            </aside>
            <aside class="corpo-cartao">
                <section class="contact-info">
                    <h1 class="corpo-titulo">Informações de Contato</h1>
                    <ul class="contact-list">
                       <li class="contact-item">
                        <i class="fa-solid fa-envelope"></i>
                            <a class="contact-link" href="mailto:email_pessoa@email.com">E-mail da Pessoa</a>
                       </li>
                       <li  class="contact-item">
                        <i class="fa-solid fa-phone"></i>
                            <a class="contact-link" href="tel:+5564999999999">(64)99999-9999</a>
                       </li>
                       <li  class="contact-item">
                        <i class="fa-solid fa-location-dot"></i>
                            <a class="contact-text" href="http://">Local da Pessoa</a>
                       </li>
                       <li  class="contact-item">
                        <i class="fa-solid fa-globe"></i>
                            <a class="contact-link" href="http://google.com">Site da Pessoa</a>
                       </li> 
                    </ul>
                </section>
                <section class="social-media">
                    <h1 class="social-titulo">Redes Sociais</h1>
                    <ul class="social-icons">
                       <li class="social-item">
                            <a class="social-item instagram" href="instagram.com"><i class="fa-brands fa-instagram"></i></a>
                       </li>
                       <li class="social-item">
                            <a class="social-item github" href="github.com"><i class="fa-brands fa-github"></i></a>
                       </li>
                       <li class="social-item">
                            <a class="social-item linkedin" href="linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
                       </li>
                       <li class="social-item">
                            <a class="social-item twitter" href="x.com"><i class="fa-brands fa-x-twitter"></i></a>
                       </li> 
                    </ul>
                </section>
                <button class="btn-primary">Baixar Currículo</button>
            </aside>
        </main>
    </body>
</html>
